name: Create and publish a Docker image

on:
  release:
    types: [published]

env:
  IMAGE_NAME: ${{ github.repository }} # eg: snorkrat/docker-php-nginx-hesk.
  IMAGE_NAME_SHORT: ${{ github.event.repository.name }} # eg: docker-php-nginx-hesk.

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.SNORKRAT_REG_URL }}
          username: ${{ secrets.SNORKRAT_REG_USERNAME }}
          password: ${{ secrets.SNORKRAT_REG_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.SNORKRAT_REG_URL }}/${{ env.IMAGE_NAME_SHORT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
